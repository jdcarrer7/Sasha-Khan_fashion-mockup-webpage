<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sasha Khan — Ultra-luxurious fashion brand for the elite. Digital couture that is opulent, cinematic, and unforgettable.">
  <meta name="theme-color" content="#0A0A0A">

  <title>Sasha Khan — Haute Couture</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Preload critical assets -->
  <link rel="preload" href="assets/logo/sasha-khan-logo.png" as="image">
  <link rel="preload" href="assets/videos/hero-section/modeling1.mp4" as="video" type="video/mp4">
  <link rel="preload" href="assets/videos/hero-section/modeling2.mp4" as="video" type="video/mp4">
  <link rel="preload" href="assets/videos/hero-section/modeling3.mp4" as="video" type="video/mp4">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/hero.css">
  <link rel="stylesheet" href="src/css/animations.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <!-- Favicon (placeholder) -->
  <link rel="icon" type="image/png" href="assets/logo/sasha-khan-logo.png">
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="visually-hidden">Skip to main content</a>

  <!-- ═══════════════════════════════════════════════════════════
       HERO SECTION — Diagonal Triangle Layout
       ═══════════════════════════════════════════════════════════ -->
  <section class="hero" id="main-content" aria-label="Hero Section">

    <!-- TOP TRIANGLE — FREEDOM (Video 1) -->
    <article class="hero-triangle hero-triangle--top hero-triangle--video" aria-label="Freedom collection">
      <video
        class="hero-triangle__media hero-triangle__video"
        muted
        loop
        playsinline
        preload="metadata"
        aria-hidden="true"
      >
        <source src="assets/videos/hero-section/modeling1.mp4" type="video/mp4">
      </video>
      <div class="hero-triangle__overlay" aria-hidden="true"></div>
      <div class="hero-triangle__content">
        <h2 class="hero-triangle__title">Freedom</h2>
      </div>
    </article>

    <!-- LEFT TRIANGLE — ELITE (Video 2) -->
    <article class="hero-triangle hero-triangle--left hero-triangle--video" aria-label="Elite collection">
      <video
        class="hero-triangle__media hero-triangle__video"
        muted
        loop
        playsinline
        preload="metadata"
        aria-hidden="true"
      >
        <source src="assets/videos/hero-section/modeling2.mp4" type="video/mp4">
      </video>
      <div class="hero-triangle__overlay" aria-hidden="true"></div>
      <div class="hero-triangle__content">
        <h2 class="hero-triangle__title">Elite</h2>
      </div>
    </article>

    <!-- RIGHT TRIANGLE — GLAMOUR (Video 3) -->
    <article class="hero-triangle hero-triangle--right hero-triangle--video" aria-label="Glamour collection">
      <video
        class="hero-triangle__media hero-triangle__video"
        muted
        loop
        playsinline
        preload="metadata"
        aria-hidden="true"
      >
        <source src="assets/videos/hero-section/modeling3.mp4" type="video/mp4">
      </video>
      <div class="hero-triangle__overlay" aria-hidden="true"></div>
      <div class="hero-triangle__content">
        <h2 class="hero-triangle__title">Glamour</h2>
      </div>
    </article>

    <!-- BOTTOM TRIANGLE — COLLECTIONS (Image) -->
    <article class="hero-triangle hero-triangle--bottom" aria-label="Collections">
      <img
        class="hero-triangle__media hero-triangle__image"
        src="assets/images/hero-section/lux-bag-1-hero-section.png"
        alt="Luxury handbag from Sasha Khan collection"
        loading="eager"
      >
      <div class="hero-triangle__overlay" aria-hidden="true"></div>
      <div class="hero-triangle__content">
        <h2 class="hero-triangle__title">Collections</h2>
      </div>
    </article>

    <!-- CENTER LOGO -->
    <div class="hero-logo" aria-label="Sasha Khan logo">
      <img
        class="hero-logo__image"
        src="assets/logo/sasha-khan-logo.png"
        alt="Sasha Khan"
        width="200"
        height="200"
      >
    </div>

    <!-- DECORATIVE DIAGONAL LINES (SVG for precision) -->
    <svg class="hero-diagonal-svg" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <!-- Diagonal from top-left to bottom-right -->
      <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke"/>
      <!-- Diagonal from top-right to bottom-left -->
      <line x1="100" y1="0" x2="0" y2="100" vector-effect="non-scaling-stroke"/>
    </svg>

    <!-- SCROLL INDICATOR -->
    <div class="hero-scroll-indicator" aria-hidden="true">
      <span class="hero-scroll-indicator__text">Scroll</span>
      <span class="hero-scroll-indicator__line"></span>
    </div>

  </section>

  <!-- ═══════════════════════════════════════════════════════════
       PLACEHOLDER FOR ADDITIONAL SECTIONS
       ═══════════════════════════════════════════════════════════ -->

  <!-- <section class="contact">...</section> -->

  <!-- Scripts -->
  <script src="src/js/main.js"></script>
  <script src="src/js/hero.js"></script>
</body>
</html>
