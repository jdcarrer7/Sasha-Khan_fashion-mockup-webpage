<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sasha Khan — Freedom Collection Outfit Builder. Mix and match tops and bottoms.">
  <meta name="theme-color" content="#0A0A0A">

  <title>Freedom Outfit Builder — Sasha Khan</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&family=Cinzel:wght@400;500;600&family=Poiret+One&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="src/css/variables.css?v=3">
  <link rel="stylesheet" href="src/css/main.css?v=8">
  <link rel="stylesheet" href="src/css/outfit-builder.css?v=5">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://media-skyfynd.jdcarrero7.workers.dev/Skyfynd%20Landing%20Page/Websites/Sasha%20Khan/assets/logo/sasha-khan-logo.webp">
</head>
<body>
  <!-- Fixed Navigation Buttons -->
  <a href="index.html#clothing-section" class="nav-button nav-button--back" aria-label="Back to collections">BACK</a>
  <a href="index.html" class="nav-button nav-button--home" aria-label="Return to home">HOME</a>

  <!-- ═══════════════════════════════════════════════════════════
       HEADER
       ═══════════════════════════════════════════════════════════ -->
  <header class="outfit-header">
    <div class="outfit-header__spacer"></div>
    <h1 class="outfit-header__title">Freedom</h1>
    <img class="outfit-header__logo" src="https://media-skyfynd.jdcarrero7.workers.dev/Skyfynd%20Landing%20Page/Websites/Sasha%20Khan/assets/logo/sasha-khan-logo.webp" alt="Sasha Khan" width="60" height="60">
  </header>

  <!-- ═══════════════════════════════════════════════════════════
       OUTFIT BUILDER MAIN LAYOUT
       ═══════════════════════════════════════════════════════════ -->
  <main class="outfit-builder">

    <!-- LEFT SIDE: Carousels -->
    <div class="outfit-builder__selectors">

      <!-- TOPS Carousel -->
      <div class="outfit-carousel" data-type="tops">
        <div class="outfit-carousel__header">
          <span class="outfit-carousel__label">Tops</span>
        </div>
        <div class="outfit-carousel__container">
          <button class="outfit-carousel__arrow outfit-carousel__arrow--prev" aria-label="Previous top">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <div class="outfit-carousel__item">
            <img class="outfit-carousel__image" src="" alt="Top">
            <button class="outfit-carousel__details-btn" aria-label="View details">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
              </svg>
            </button>
          </div>
          <button class="outfit-carousel__arrow outfit-carousel__arrow--next" aria-label="Next top">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
        <p class="outfit-carousel__name"></p>
      </div>

      <!-- BOTTOMS Carousel -->
      <div class="outfit-carousel" data-type="bottoms">
        <div class="outfit-carousel__header">
          <span class="outfit-carousel__label">Bottoms</span>
        </div>
        <div class="outfit-carousel__container">
          <button class="outfit-carousel__arrow outfit-carousel__arrow--prev" aria-label="Previous bottom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <div class="outfit-carousel__item">
            <img class="outfit-carousel__image" src="" alt="Bottom">
            <button class="outfit-carousel__details-btn" aria-label="View details">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
              </svg>
            </button>
          </div>
          <button class="outfit-carousel__arrow outfit-carousel__arrow--next" aria-label="Next bottom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
        <p class="outfit-carousel__name"></p>
      </div>

      <!-- Description Card (shown when details clicked) -->
      <div class="outfit-description" hidden>
        <button class="outfit-description__close" aria-label="Close details">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
        <h3 class="outfit-description__title"></h3>
        <p class="outfit-description__text"></p>
      </div>

    </div>

    <!-- RIGHT SIDE: Combo Image Display -->
    <div class="outfit-builder__preview">
      <div class="outfit-preview">
        <img class="outfit-preview__image" src="" alt="Outfit combination">
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="src/js/outfit-builder.js"></script>
</body>
</html>
